// protoc --go_out=./pb --go-grpc_out=./pb account.proto
syntax = "proto3";

package pb;

option go_package = "./";

message Account {
  string id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
}

message CreateOrUpdateAccountRequest {
  string id = 1;
  string name = 2;
  string email = 3;
  string password = 4;
}

message CreateOrUpdateAccountResponse {
  Account account = 1;
}

message GetAccountByIDRequest {
  string id = 1;
}

message GetAccountByIDResponse {
  Account account = 1;
}

message ListAccountsRequest {
  uint32 skip = 1;
  uint32 take = 2;
}
 
message ListAccountsResponse {
  repeated Account accounts = 1;
}

message CheckEmailExistsRequest {
  string email = 1;
}

message CheckEmailExistsResponse {
  bool exists = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  Account account = 3;
}

service AccountService {
  rpc CreateOrUpdateAccount(CreateOrUpdateAccountRequest) returns (CreateOrUpdateAccountResponse);
  rpc GetAccountByID(GetAccountByIDRequest) returns (GetAccountByIDResponse);
  rpc ListAccounts(ListAccountsRequest) returns (ListAccountsResponse);
  rpc CheckEmailExists(CheckEmailExistsRequest) returns (CheckEmailExistsResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
}
